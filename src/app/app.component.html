
<title>Stock Visualizer</title>
<div>
  <mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened fixedBottomGap="10" fixedInViewport="true">
      <!-- <button mat-fab>
        3 dots
      </button> -->

      <app-side-list (appStockSelected)="stockSelected($event)" ></app-side-list>
    </mat-sidenav>
    <app-detail-view [events]="shareChangedToDetail.asObservable()"></app-detail-view>
  </mat-sidenav-container>
</div>
